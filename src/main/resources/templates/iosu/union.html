<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Union</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container" style="padding-top: 60px;">
    <div class="row mt-3">
        <div class="col-md-6">
            <h1 class="page-header">Union</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Orders names and User email</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="un:${union.names}">
                    <td data-th="Name" class="col-2 col-sm-2" th:text="${un}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
