<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Itogovy</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center"> Suppliers and Materials
                </h3>
                <table class="table" th:if="${perekrest != null}">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Supplier Names</th>
                        <th scope="col">2019</th>
                        <th scope="col">2020</th>
                        <th scope="col">2021</th>
                        <th scope="col">2022</th>
                    </tr>
                    </thead>
                    <tbody th:each="per:${perekrest}">
                    <tr>
                        <td th:text="${per.supplierName}"></td>
                        <td th:text="${per.nineteen}"></td>
                        <td th:text="${per.twenty}"></td>
                        <td th:text="${per.twentyOne}"></td>
                        <td th:text="${per.twentyTwo}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
