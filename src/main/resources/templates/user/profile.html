<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container" style="padding-top: 60px;">
    <h1 class="page-header">Profile</h1>
    <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12 personal-info">
            <form class="form-horizontal" action="#" th:action="@{/user/profile}" th:object="${updateUser}"
                  th:method="post">
                <p th:if="${messageComplete == true}" class="alert alert-info alert-dismissible">User data has been
                    update</p>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{email}" th:value="*{email}" type="email">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">First Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{firstName}" th:value="*{firstName}" type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('firstName')}" style="color: red" th:errors="*{firstName}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{lastName}" th:value="*{lastName}" type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('lastName')}" style="color: red" th:errors="*{lastName}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{phoneNumber}" th:value="*{phoneNumber}" type="text">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('phoneNumber')}" style="color: red"
                           th:errors="*{phoneNumber}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" th:field="*{password}" th:value="*{password}" th:type="password">
                    </div>
                    <div class="form-text">
                        <p th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}"></p>
                    </div>
                </div>
                <input class="btn btn-primary" value="Save Changes" type="submit">
                <span></span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
