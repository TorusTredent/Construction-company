<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container" style="padding-top: 60px;">
    <h1 class="page-header" th:text="'User profile - ' + ${updateUser.getId()}"></h1>
    <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12 personal-info">
            <form class="form-horizontal" action="#" th:action="@{/user/profile}" th:object="${updateUser}"
                  th:method="post">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" readonly th:field="*{email}" th:value="*{email}" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">First Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" readonly th:field="*{firstName}" th:value="*{firstName}"
                               type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" readonly th:field="*{lastName}" th:value="*{lastName}" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" readonly th:field="*{phoneNumber}" th:value="*{phoneNumber}"
                               type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-lg-3 control-label">
                        <a th:hidden="${session.authEmployee == null}"  th:href="@{/order/all}" style="width: 100px; margin-top: 30px"
                           class="btn btn-primary">Back</a>
                    </div>
                </div>
                <span></span>
            </form>
        </div>

    </div>
</div>
</body>
</html>
