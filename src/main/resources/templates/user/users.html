<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Users
                </h3>
                <table class="table" th:if="${users != null}">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">First_name</th>
                        <th scope="col">Last_Name</th>
                        <th scope="col">PhoneNumber</th>
                        <th scope="col">Email</th>
                        <th scope="col">discount</th>
                    </tr>
                    </thead>
                    <tbody th:each="user:${users}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.discount}"></td>
                        <td>
                            <form action="#" th:action="@{/user/profile/{id}(id = ${user.getId()})}" th:method="get">
                                <button class="btn btn-outline-secondary" role="button"
                                        aria-pressed="true">Open
                                </button>
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{/user/delete/{id}(id = ${user.getId()})}" th:method="post">
                                <button class="btn btn-outline-danger" role="button"
                                        aria-pressed="true">Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
