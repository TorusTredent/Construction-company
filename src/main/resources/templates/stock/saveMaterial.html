<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Material</title>
    <link rel="stylesheet" th:href="@{userRegistration.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card px-5 py-4" id="form1">
                <div class="form-data" v-if="!submitted">
                    <div class="text-center mb-4">
                        <h4>Add material</h4>
                    </div>
                    <p th:if="${message != null}" class="alert alert-info alert-danger" th:utext="${message}"
                       th:type="text"></p>
                    <form action="#" th:action="@{/stock/material/add}" th:object="${saveStock}" th:method="post">
                        <div class="forms-inputs mb-4"><span>Name</span>
                            <input class="form-control" th:field="*{name}" type="text">
                        </div>
                        <div class="form-text">
                            <p th:if="${#fields.hasErrors('name')}" style="color: red" th:errors="*{name}"></p>
                        </div>
                        <div class="forms-inputs mb-4"><span>Unit price: </span>
                            <input min="1" class="form-control" th:field="*{unitPrice}" type="number">
                        </div>
                        <div class="form-text">
                            <p th:if="${#fields.hasErrors('unitPrice')}" style="color: red"
                               th:errors="*{unitPrice}"></p>
                        </div>
                        <div class="forms-inputs mb-4"><span>Count of materials: </span>
                            <input min="1" class="form-control" th:field="*{countOfMaterials}" type="number">
                        </div>
                        <div class="form-text">
                            <p th:if="${#fields.hasErrors('countOfMaterials')}" style="color: red" th:errors="*{countOfMaterials}"></p>
                        </div>
                        <div class="forms-inputs mb-4"><span>Supplier name: </span>
                            <input class="form-control" th:field="*{supplier.name}" type="text">
                        </div>
                        <div class="form-text">
                            <p th:if="${#fields.hasErrors('supplier.name')}" style="color: red"
                               th:errors="*{supplier.name}"></p>
                        </div>
                        <div class="forms-inputs mb-4"><span>Purchase date: </span>
                            <input class="form-control" th:field="*{purchaseDate}" th:type="date">
                        </div>
                        <div class="form-text">
                            <p th:if="${#fields.hasErrors('purchaseDate')}" style="color: red"
                               th:errors="*{purchaseDate}"></p>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" style="text-align: center; width: 100%">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
